<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Order summary card</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles.css">
  </head>

  <body>
    <div class="order__summary_container">

      <div class="order__summary_hero">
        <img src="./images/illustration-hero.svg" alt="illustration image">
      </div>

      <div class="order-summary">
        <h2>Order Summary</h2>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

        <div class="plan-details">

          <div class="left-plan-details">
            <div class="before-icon">
              <p>Annual Plan</p>
              <p class="price">$59.99/year</p>
            </div>
            
          </div>

          <a href="#" class="change">Change</a>
        </div>
          
      </div>
      
      
      <a href="#" class="proceed-to-payment">Proceed to Payment</a>
      <a href="#" class="cancel-order">Cancel Order</a>

      
      


    </div>

    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
      <p>Coded by <a href="https://www.linkedin.com/in/malikmuhammed/"  target="_blank">Malik Muhammed</a>.</p>
    </div>


  </body>

</html>
